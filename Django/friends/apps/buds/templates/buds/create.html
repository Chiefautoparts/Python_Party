<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
      <p>{{messages}}</p>
      {%endfor%}
    {%endif%}
    <form action="/add/" method="post">
      {% csrf_token %}
      <input type="text" name="name" placeholder="enter name">
      <input type="text" name="age" placeholder="enter age">
      <input type="submit" value="submit">
    </form>
  </body>
</html>
